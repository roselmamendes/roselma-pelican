<head>
  <link rel="stylesheet" type="text/css" href="/theme/main.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/theme/post.css" media="screen" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- Place this data between the <head> tags of your website -->
<title>{{ SITENAME }}</title>
<meta name="description" content="{{article.summary}}" />

<!-- Twitter Card data -->
<meta name="twitter:card" value="summary">

<!-- Open Graph data -->
<meta property="og:title" content="{{article.title}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{article.url}}" />
<meta property="og:image" content="/images/{{article.image}}" />
<meta property="og:description" content="{{article.summary}}" />
</head>
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>

{% include "header.html" %}

<div class="post-head">
  {% if article.image %}
     <img src="theme/images/{{article.image}}" />
  {% endif %}
  
</div>

<div class="post-content">
  <h1><span>{{article.title}}</span></h1>
  <p class="post-date">
    {{ article.date.strftime('%d %B %Y') }}
  </p>
  <div>
  {% include "social-media-buttons.html" %}
  {{ article.content }}
  {% include "social-media-buttons.html" %}
  </div>
</div>

{% include "footer.html" %}
